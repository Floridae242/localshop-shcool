<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LocalShop School Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">LocalShop</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/order.html">Order</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </div>
</nav>
<header class="py-5 bg-success text-white">
  <div class="container"><h1 class="display-5">โรงเรียนแม่ฮ้อยเงิน – School Farm Hub</h1><p class="lead">โปร่งใส ง่าย ใช้มือถือเครื่องเดียว เชื่อมชุมชน</p></div>
</header>
<section class="container py-4">
  <h2 class="h4 mb-3">อัลบั้มกิจกรรม</h2>
  <div id="album" class="row g-3"></div>
</section>
<footer class="py-4 bg-light"><div class="container small">© 2025 LocalShop School Model</div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
fetch('/api/media').then(r=>r.json()).then(list=>{
  const grid = document.getElementById('album');
  grid.innerHTML = list.map(m=>`
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img class="card-img-top" src="${m.url}" alt="${m.title}" />
        <div class="card-body">
          <h5 class="card-title">${m.title}</h5>
          <p class="card-text small text-muted">${m.caption||''}</p>
        </div>
      </div>
    </div>`).join('');
});
</script>
</body>
</html>
