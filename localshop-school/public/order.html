<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Order – LocalShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1 class="h3 mb-3">สั่งซื้อ</h1>
  <form id="orderForm" class="row g-3">
    <div class="col-md-6"><label class="form-label">ชื่อผู้สั่ง</label><input class="form-control" name="buyer_name" required></div>
    <div class="col-md-6"><label class="form-label">โทรศัพท์</label><input class="form-control" name="phone"></div>
    <div class="col-md-6"><label class="form-label">สินค้า</label><select class="form-select" name="product_id" id="productSelect" required></select></div>
    <div class="col-md-6"><label class="form-label">จำนวน</label><input type="number" class="form-control" name="qty" min="1" value="1" required></div>
    <div class="col-12"><button class="btn btn-success">ยืนยันการสั่งซื้อ</button></div>
    <div class="col-12"><div id="msg"></div></div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/order.js"></script>
</body>
</html>
