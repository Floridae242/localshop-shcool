<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard – LocalShop</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <h1 class="h3 mb-4">Dashboard (ครู)</h1>
  <div class="alert alert-warning">ใส่รหัสผู้ดูแลเพื่อใช้งาน: <input id="adminPass" class="form-control d-inline-block w-auto" type="password"> <button id="setPass" class="btn btn-sm btn-primary">ตกลง</button></div>

  <div class="d-flex gap-2 mb-3">
    <a id="dlProducts" class="btn btn-outline-secondary" href="#">ดาวน์โหลด Products CSV</a>
    <a id="dlOrders" class="btn btn-outline-secondary" href="#">ดาวน์โหลด Orders CSV</a>
  </div>

  <h2 class="h5 mt-4">สินค้า</h2>
  <form id="productForm" class="row g-2 mb-3">
    <input type="hidden" name="id" />
    <div class="col-md-3"><input class="form-control" name="name" placeholder="ชื่อสินค้า" required></div>
    <div class="col-md-2">
      <select class="form-select" name="category" required>
        <option value="Mushroom">Mushroom</option>
        <option value="Frog">Frog</option>
        <option value="Vegetable">Vegetable</option>
        <option value="Egg">Egg</option>
        <option value="Fish">Fish</option>
      </select>
    </div>
    <div class="col-md-2"><input class="form-control" name="price" type="number" step="0.01" placeholder="ราคา" required></div>
    <div class="col-md-2"><input class="form-control" name="unit" placeholder="หน่วย" value="kg" required></div>
    <div class="col-md-2"><input class="form-control" name="stock" type="number" placeholder="สต็อก" required></div>
    <div class="col-md-6"><input class="form-control" name="image_url" placeholder="URL รูป"></div>
    <div class="col-12">
      <button class="btn btn-success" id="saveBtn">บันทึก/เพิ่ม</button>
      <button class="btn btn-secondary" id="resetBtn" type="button">ล้างฟอร์ม</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped" id="productAdmin">
      <thead><tr><th>ID</th><th>ชื่อ</th><th>ประเภท</th><th>ราคา</th><th>คงเหลือ</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <h2 class="h5 mt-5">ออเดอร์</h2>
  <div class="table-responsive">
    <table class="table table-hover" id="ordersTable">
      <thead><tr><th>ID</th><th>ผู้สั่ง</th><th>สินค้า</th><th>จำนวน</th><th>ยอดรวม</th><th>สถานะ</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
