<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สินค้าจากแปลงปลูก - AgriLink School Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <!-- Enhanced Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-seedling me-2"></i>AgriLink School
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-1"></i>หน้าแรก
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">
                            <i class="fas fa-info-circle me-1"></i>เกี่ยวกับ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">
                            <i class="fas fa-leaf me-1"></i>สินค้า
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">
                            <i class="fas fa-shopping-cart me-1"></i>สั่งซื้อ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-1"></i>จัดการ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="py-5 mt-5 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="display-5 fw-bold text-success mb-3">สินค้าจากแปลงปลูกโรงเรียน</h1>
                    <p class="lead text-muted">ผักปลอดสารพิษ เพาะปลูกโดยนักเรียนและครู สดใหม่ทุกวัน</p>
                </div>
                <div class="col-lg-4 text-end">
                    <div class="d-flex gap-2 justify-content-end flex-wrap">
                        <button class="btn btn-outline-primary" onclick="window.openQRScanner()">
                            <i class="fas fa-camera me-1"></i>สแกน QR
                        </button>
                        <button class="btn btn-outline-success" onclick="window.filterProducts('all')">
                            <i class="fas fa-th me-1"></i>ทั้งหมด
                        </button>
                        <button class="btn btn-outline-success" onclick="window.filterProducts('vegetable')">
                            <i class="fas fa-carrot me-1"></i>ผัก
                        </button>
                        <button class="btn btn-outline-success" onclick="window.filterProducts('herb')">
                            <i class="fas fa-leaf me-1"></i>สมุนไพร
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- QR Scanner Modal -->
    <div class="modal fade" id="qrModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-qrcode me-2"></i>ข้อมูลการตรวจสอบย้อนกลับ
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="qr-info">
                    <!-- QR info will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" onclick="window.downloadQRCode()">
                        <i class="fas fa-download me-1"></i>ดาวน์โหลด QR Code
                    </button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        <i class="fas fa-check me-1"></i>ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- QR Scanner Modal -->
    <div class="modal fade" id="qrScannerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-camera me-2"></i>สแกน QR Code
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qr-reader" style="width: 100%;"></div>
                    <div id="qr-result" class="mt-3" style="display: none;">
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <span id="qr-result-text"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" onclick="window.startQRScanner()">
                        <i class="fas fa-play me-1"></i>เริ่มสแกน
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-success text-white text-center mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 โรงเรียนบอเมืองน้อกขา | AgriLink School Model</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script>
        // Check if libraries are loaded before loading products.js
        window.addEventListener('load', function() {
            console.log('Page loaded, checking libraries...');
            console.log('Bootstrap:', typeof bootstrap !== 'undefined');
            console.log('QRCode:', typeof qrcode !== 'undefined');
            console.log('Html5Qrcode:', typeof Html5QrcodeScanner !== 'undefined');
            
            if (typeof qrcode === 'undefined') {
                console.error('QRCode library failed to load');
                alert('QRCode library ไม่ได้ถูกโหลด กรุณารีเฟรชหน้าเว็บ');
            }
        });
    </script>
    <script src="js/products.js"></script>
</body>
</html>
